<!-- logged out menu -->
<ion-menu side="right" type="reveal" id="loggedOutMenu" [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title class="center">قائمة</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list no-lines>
      <ion-buttons end>
        <button ion-item detail-none item-right menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          <ion-icon item-right [class]="p.icon"></ion-icon>
          <span class="button-inner">
              {{p.title}}
          </span>
        </button>
      </ion-buttons>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- logged in menu -->
